<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      button {
        background-color: #ffffff;
        border: solid #ff0000;
        border-radius: 2px;
      }
      button:hover {
        background-color: #a9a9a9;
      }
      .bg-image {
        /* The image used */
        background-image: url("https://www.sanitecsolution.com.br/images/servicos/limpeza-em-concessionaria-de-automoveis-02.jpg");

        /* Add the blur effect */
        filter: blur(8px);
        -webkit-filter: blur(2px);

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .item {
        display: flex;
        flex-wrap: wrap;
        max-width: 400px;
        position: absolute;
        top: 50%;
        left: 35%;
        transform: translate(-0%, -20%);
        z-index: 5;
      }

      /* Position text in the middle of the page/image */
      .bg-text {
        background-color: #000000; /* Fallback color */
        background-color: #00000066; /* Black w/opacity/see-through */
        color: #ffffff;
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 70%;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section class="item">
      <button>Mazda</button>
      <button>Mercedez Benz</button>
      <button>Ferrari</button>
      <button>Alfa Romeo</button>
      <button>Rolls Royce</button>
      <button>Pagani</button>
      <button>Lamborghini</button>
      <button>Mclaren</button>
      <button>Chevrolet</button>
      <button>Dodge</button>
      <button>Aston Martin</button>
      <button>BMW</button>
      <button>Porsche</button>
      <button>Lexus</button>
      <button>Lotus</button>
      <button>Maserati</button>
      <button>Bugatti</button>
      <button>Mitsubishi</button>
    </section>
    <div class="bg-image"></div>

    <div class="bg-text">
      <h2>What is your favorite car brand?</h2>
      <h1 style="font-size: 50px">Qual Ã© a sua marca de carro favorita?</h1>
    </div>
  </body>
</html>
